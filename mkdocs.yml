    - Brainstorming: Elicitacao/Brainstorming.md
    - Entrevista: Elicitacao/Entrevista.md
    - Introspecção: Elicitacao/Introspeccao.md
    - Perfil de Usuário: Elicitacao/perfil.md
    - Persona: Elicitacao/personas.md
    - Priorização: Elicitacao/tecnicas-priorizacao.md
  - Modelagem:
